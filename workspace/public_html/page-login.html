{% include '_nav.html' %}
        <!-- head section -->
        <section class="content-top-margin page-title page-title-small border-bottom-light border-top-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-sm-12 wow fadeInUp" data-wow-duration="300ms">
                        <!-- page title -->
                        <h1 class="black-text">Login</h1>
                        <!-- end page title -->
                    </div>
                    <div class="col-md-4 col-sm-12 breadcrumb wow fadeInUp xs-display-none" data-wow-duration="600ms">
                        <!-- breadcrumb -->
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Pages</a></li>
                            <li>login</li>
                        </ul>
                        <!-- end breadcrumb -->
                    </div>
                </div>
            </div>
        </section>
        <!-- end head section -->

        <!-- content section -->
        <section class="bg-gray wow fadeIn">
            <div class="container">
                <div class="row v-align">
                    <div class="col-md-3 col-sm-8 col-xs-12">
                        <form action="user/dologin" method="post" enctype="multipart/form-data">
                            <div class="form-group login-input no-margin-bottom">
                                <!-- label  -->
                                <label for="correo">Mail or Nickname</label>
                                <!-- end label  -->
                                <!-- input  -->
                                <input type="text" name="correo" id="correo"  class="input-round big-input">
                                <!-- end input  -->
                            </div>
                            <div class="form-group no-margin-bottom">
                                <!-- label  -->
                                <label for="clave">Password</label>
                                <!-- end label  -->
                                <!-- input  -->
                                <input type="password" name="clave" id="clave" class="input-round big-input">
                                <!-- end input  -->
                            </div>
                            <input type="hidden" name="redirect" value="{{redirect}}" />
                            <button class="btn highlight-button-dark btn-small btn-round margin-five no-margin-right" type="submit">Login</button>
                            <a href="#" class="display-block">Forgot Password?</a>
                            <a href="user/register">Do you need an account?</a>
                        </form>
                    </div>
                    <div class="col-md-9 col-sm-8 col-xs-12">
                        <img class="img-fluid" src="assets/img/offwhite-spring.jpg">
                    </div>
                </div>
            </div>
        </section>
        <!-- end content section -->
